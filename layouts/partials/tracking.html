{{- if .Site.Params.tracking -}}
  {{- /* Rybbit Analytics */ -}}
  {{- with .Site.Params.tracking.rybbit.dataSiteId -}}
    <script
      src="{{ .Site.Params.tracking.rybbit.src }}"
      data-site-id="{{ . }}"
      defer
      ></script>
  {{- end -}}

  {{- /* Umami Analytics */ -}}
  {{- with .Site.Params.tracking.umami.dataWebsiteId -}}
    <script
      src="{{ .Site.Params.tracking.umami.src }}"
      data-website-id="{{ . }}"
      defer
      ></script>
  {{- end -}}
{{- end -}}
